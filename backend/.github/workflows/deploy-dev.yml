name: Deploy to Development

on:
  push:
    branches: [ dev, develop ]
    paths-ignore:
      - 'README.md'
      - '**.md'

jobs:
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: Install dependencies
      run: npm ci
      working-directory: backend
      
    - name: Build project
      run: npm run build
      working-directory: backend
      
    - name: Deploy to Cloudflare Workers (Development)
      uses: cloudflare/wrangler-action@v3
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        workingDirectory: backend
        command: deploy --env development
      
    - name: Run database migrations (Development)
      run: |
        npm run db:migrate
      working-directory: backend
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL_DEV }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY_DEV }}