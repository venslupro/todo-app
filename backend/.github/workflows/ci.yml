name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # 代码质量检查
  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: Install dependencies
      run: npm ci
      working-directory: backend
      
    - name: Run ESLint
      run: npm run lint
      working-directory: backend
      
    - name: Run TypeScript type check
      run: npm run type-check
      working-directory: backend

  # 构建和测试
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: Install dependencies
      run: npm ci
      working-directory: backend
      
    - name: Build project
      run: npm run build
      working-directory: backend
      
    - name: Run tests
      run: npm test
      working-directory: backend
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-build
        path: backend/dist/
        retention-days: 7