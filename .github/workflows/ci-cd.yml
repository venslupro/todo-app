name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev, develop ]
  pull_request:
    branches: [ main, dev ]

jobs:
  # Job 1: Code Quality Check
  lint:
    name: ğŸ” Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ”„ Checkout source code
      uses: actions/checkout@v4
      
    - name: âš™ï¸ Setup Node.js environment
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: ğŸ“¦ Install project dependencies
      run: npm ci
      working-directory: backend
      
    - name: ğŸ” Run ESLint code analysis
      run: npm run lint
      working-directory: backend
      
    - name: âœ… Run TypeScript type checking
      run: npm run type-check
      working-directory: backend

  # Job 2: Build and Test
  build-and-test:
    name: ğŸ—ï¸ Build and Test
    runs-on: ubuntu-latest
    needs: lint  # Depends on lint job
    
    steps:
    - name: ğŸ”„ Checkout source code
      uses: actions/checkout@v4
      
    - name: âš™ï¸ Setup Node.js environment
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: ğŸ“¦ Install project dependencies
      run: npm ci
      working-directory: backend
      
    - name: ğŸ—ï¸ Build project
      run: npm run build
      working-directory: backend
      
    - name: ğŸ§ª Run unit tests
      run: npm test
      working-directory: backend
      
    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-build
        path: backend/dist/
        retention-days: 7

  # Job 3: Deployment (Manual Trigger)
  deploy:
    name: ğŸš€ Deploy to Cloudflare Workers
    runs-on: ubuntu-latest
    needs: build-and-test  # Depends on build-and-test job
    if: github.event_name == 'workflow_dispatch'  # Only execute on manual trigger
    
    steps:
    - name: ğŸ”„ Checkout source code
      uses: actions/checkout@v4
      
    - name: âš™ï¸ Setup Node.js environment
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: ğŸ“¦ Install project dependencies
      run: npm ci
      working-directory: backend
      
    - name: ğŸ—ï¸ Build project
      run: npm run build
      working-directory: backend
      
    - name: ğŸ” Setup Cloudflare Wrangler
      uses: cloudflare/wrangler-action@v3
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        
    - name: ğŸš€ Deploy application
      run: npx wrangler deploy
      working-directory: backend
      
    - name: ğŸ“‹ Display deployment info
      run: |
        echo "âœ… Deployment completed!"
        echo "Time: $(date)"