name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev, develop ]
  pull_request:
    branches: [ main, dev ]

jobs:
  # 合并所有CI/CD步骤到一个job中
  ci-pipeline:
    name: CI/CD Pipeline
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: Install dependencies
      run: npm ci
      working-directory: backend
      
    - name: Run ESLint
      run: npm run lint
      working-directory: backend
      
    - name: Run TypeScript type check
      run: npm run type-check
      working-directory: backend
      
    - name: Build project
      run: npm run build
      working-directory: backend
      
    - name: Run tests
      run: npm test
      working-directory: backend
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-build
        path: backend/dist/
        retention-days: 7