name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev, develop ]
  pull_request:
    branches: [ main, dev ]

jobs:
  # åˆå¹¶æ‰€æœ‰CI/CDæ­¥éª¤åˆ°ä¸€ä¸ªjobä¸­
  ci-pipeline:
    name: CI/CD Pipeline
    runs-on: ubuntu-latest
    
    steps:
    # é˜¶æ®µ1: ç¯å¢ƒå‡†å¤‡
    - name: ğŸ”„ Checkout source code
      uses: actions/checkout@v4
      
    - name: âš™ï¸ Setup Node.js environment
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: ğŸ“¦ Install project dependencies
      run: npm ci
      working-directory: backend
      
    # é˜¶æ®µ2: ä»£ç è´¨é‡æ£€æŸ¥
    - name: ğŸ” Run ESLint code analysis
      run: npm run lint
      working-directory: backend
      
    - name: âœ… Run TypeScript type checking
      run: npm run type-check
      working-directory: backend
      
    # é˜¶æ®µ3: æ„å»ºå’Œæµ‹è¯•
    - name: ğŸ—ï¸ Build project for production
      run: npm run build
      working-directory: backend
      
    - name: ğŸ§ª Run unit tests with coverage
      run: npm test
      working-directory: backend
      
    # é˜¶æ®µ4: äº§ç‰©å¤„ç†
    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-build
        path: backend/dist/
        retention-days: 7