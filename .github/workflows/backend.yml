name: Backend CI/CD Pipeline

# Backend CI/CD Pipeline for Staging and Production Environments
# Staging: Runs automatically on all branches except main
# Production: Runs only on main branch, deployment is manual

on:
  # Trigger on push to any branch
  push:
    branches: ['**']
    paths-ignore:
      - 'infra/**'
  
  # Manual trigger for deployment
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  # Job 1: Code Quality Check
  lint:
    name: ğŸ” Code Quality Check
    runs-on: ubuntu-latest
    if: github.event_name == 'push'  # Always run on push
    
    steps:
    - name: ğŸ”„ Checkout source code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: ğŸ“¦ Install project dependencies
      run: npm ci
      working-directory: backend
      
    - name: ğŸ” Run ESLint code analysis
      run: npm run lint
      working-directory: backend
      
    - name: âœ… Run TypeScript type checking
      run: npm run type-check
      working-directory: backend

  # Job 2: Build and Test
  build-and-test:
    name: ğŸ—ï¸ Build and Test
    runs-on: ubuntu-latest
    needs: lint  # Depends on lint job
    if: github.event_name == 'push'  # Always run on push
    
    steps:
    - name: ğŸ”„ Checkout source code
      uses: actions/checkout@v4
      
    - name: âš™ï¸ Setup Node.js environment
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: ğŸ“¦ Install project dependencies
      run: npm ci
      working-directory: backend
      
    - name: ğŸ—ï¸ Build project
      run: npm run build
      working-directory: backend
      
    - name: ğŸ§ª Run unit tests
      run: npm test
      working-directory: backend
      
    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-build
        path: backend/dist/
        retention-days: 7

  # Job 3: Staging Deployment (Auto on non-main branches)
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-test  # Depends on build-and-test job
    if: github.ref != 'refs/heads/main' && github.event_name == 'push'  # Auto run on non-main branches only
    
    steps:
    - name: ğŸ”„ Checkout source code
      uses: actions/checkout@v4
      
    - name: âš™ï¸ Setup Node.js environment
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: ğŸ“¦ Install project dependencies
      run: npm ci
      working-directory: backend
      
    - name: ğŸ—ï¸ Build project
      run: npm run build
      working-directory: backend
      
    - name: ğŸ” Setup Cloudflare Wrangler for Staging
      run: |
        npm ci
        # Verify Cloudflare API token is available
        if [ -z "$CLOUDFLARE_API_TOKEN" ]; then
          echo "âŒ CLOUDFLARE_API_TOKEN is not set"
          exit 1
        fi
        # Test authentication
        npx wrangler whoami
      working-directory: backend
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        
    - name: ğŸš€ Deploy to Staging Environment
      run: |
        # Set environment variables explicitly for Wrangler
        export CLOUDFLARE_API_TOKEN=$CLOUDFLARE_API_TOKEN
        export CLOUDFLARE_ACCOUNT_ID=$CLOUDFLARE_ACCOUNT_ID
        
        # Deploy with explicit environment variable setting
        CLOUDFLARE_API_TOKEN=$CLOUDFLARE_API_TOKEN npx wrangler deploy src/index.ts --env staging
      working-directory: backend
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL_STAGING }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY_STAGING }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY_STAGING }}
      
    - name: ğŸ“‹ Display staging deployment info
      run: |
        echo "âœ… Staging deployment completed!"
        echo "Branch: ${{ github.ref }}"
        echo "Time: $(date)"

  # Job 4: Production Deployment (Manual on main branch only)
  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-test  # Depends on build-and-test job
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production' && github.ref == 'refs/heads/main'  # Manual production trigger on main branch only
    
    steps:
    - name: ğŸ”„ Checkout source code
      uses: actions/checkout@v4
      
    - name: âš™ï¸ Setup Node.js environment
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: ğŸ“¦ Install project dependencies
      run: npm ci
      working-directory: backend
      
    - name: ğŸ—ï¸ Build project
      run: npm run build
      working-directory: backend
      
    - name: ğŸ” Setup Cloudflare Wrangler for Production
      run: |
        npm ci
        # Verify Cloudflare API token is available
        if [ -z "$CLOUDFLARE_API_TOKEN" ]; then
          echo "âŒ CLOUDFLARE_API_TOKEN is not set"
          exit 1
        fi
        # Test authentication
        npx wrangler whoami
      working-directory: backend
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        
    - name: ğŸš€ Deploy to Production Environment
      run: |
        # Set environment variables explicitly for Wrangler
        export CLOUDFLARE_API_TOKEN=$CLOUDFLARE_API_TOKEN
        export CLOUDFLARE_ACCOUNT_ID=$CLOUDFLARE_ACCOUNT_ID
        
        # Deploy with explicit environment variable setting
        CLOUDFLARE_API_TOKEN=$CLOUDFLARE_API_TOKEN npx wrangler deploy src/index.ts --env production
      working-directory: backend
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL_PRODUCTION }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY_PRODUCTION }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY_PRODUCTION }}
      
    - name: ğŸ“‹ Display production deployment info
      run: |
        echo "âœ… Production deployment completed!"
        echo "Branch: ${{ github.ref }}"
        echo "Time: $(date)"