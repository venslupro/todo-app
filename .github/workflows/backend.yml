name: Backend CI/CD Pipeline

on:
  push:
    branches: ['main', 'dev']
    paths-ignore:
      - 'infra/**'
  
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  lint:
    name: ðŸ” Code Quality Check
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - name: ðŸ”„ Checkout source code
      uses: actions/checkout@v4
      
    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: ðŸ“¦ Install dependencies
      run: npm ci
      working-directory: backend
      
    - name: ðŸ” Run ESLint
      run: npm run lint
      working-directory: backend
      
    - name: âœ… Type checking
      run: npm run type-check
      working-directory: backend

  build-and-test:
    name: ðŸ—ï¸ Build and Test
    runs-on: ubuntu-latest
    needs: lint
    if: github.event_name == 'push'
    
    steps:
    - name: ðŸ”„ Checkout source code
      uses: actions/checkout@v4
      
    - name: âš™ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: ðŸ“¦ Install dependencies
      run: npm ci
      working-directory: backend
      
    - name: ðŸ—ï¸ Build project
      run: npm run build
      working-directory: backend
      
    - name: ðŸ§ª Run tests
      run: npm test
      working-directory: backend

  deploy-staging:
    name: ðŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    environment: staging
    needs: build-and-test
    if: github.ref != 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ðŸ”„ Checkout source code
      uses: actions/checkout@v4
      
    - name: âš™ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: ðŸ“¦ Install dependencies
      run: npm ci
      working-directory: backend
      
    - name: ðŸ—ï¸ Build project
      run: npm run build
      working-directory: backend
      
    - name: ðŸ” Setup Cloudflare Wrangler
      run: |
        npm ci
        
        if [ -z "${{ secrets.CLOUDFLARE_API_TOKEN }}" ]; then
          echo "âŒ CLOUDFLARE_API_TOKEN not set"
          exit 1
        fi
        
        CLOUDFLARE_API_TOKEN="${{ secrets.CLOUDFLARE_API_TOKEN }}" \
        CLOUDFLARE_ACCOUNT_ID="${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" \
        npx wrangler whoami >/dev/null 2>&1
      working-directory: backend
        
    - name: ðŸš€ Deploy to Staging
      run: |
        CLOUDFLARE_API_TOKEN="${{ secrets.CLOUDFLARE_API_TOKEN }}" \
        CLOUDFLARE_ACCOUNT_ID="${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" \
        sed -i 's|supabase_url_staging = ""|supabase_url = "${{ vars.SUPABASE_URL }}"|g' wrangler.toml  \
        sed -i 's|supabase_anon_key_staging = ""|supabase_anon_key = "${{ vars.SUPABASE_ANON_KEY }}"|g' wrangler.toml \
        sed -i 's|supabase_service_role_key_staging = ""|supabase_service_role_key = "${{ vars.SUPABASE_SERVICE_ROLE_KEY }}"|g' wrangler.toml  \
        npx wrangler deploy --env staging
        
      working-directory: backend

  deploy-production:
    name: ðŸš€ Deploy to Production
    runs-on: ubuntu-latest
    environment: production
    needs: build-and-test
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production' && github.ref == 'refs/heads/main'
    
    steps:
    - name: ðŸ”„ Checkout source code
      uses: actions/checkout@v4
      
    - name: âš™ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: ðŸ“¦ Install dependencies
      run: npm ci
      working-directory: backend
      
    - name: ðŸ—ï¸ Build project
      run: npm run build
      working-directory: backend
      
    - name: ðŸ” Setup Cloudflare Wrangler
      run: |
        npm ci
        
        if [ -z "${{ secrets.CLOUDFLARE_API_TOKEN }}" ]; then
          echo "âŒ CLOUDFLARE_API_TOKEN not set"
          exit 1
        fi
        
        CLOUDFLARE_API_TOKEN="${{ secrets.CLOUDFLARE_API_TOKEN }}" \
        CLOUDFLARE_ACCOUNT_ID="${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" \
        npx wrangler whoami >/dev/null 2>&1
      working-directory: backend
        
    - name: ðŸš€ Deploy to Production
      run: |
        CLOUDFLARE_API_TOKEN="${{ secrets.CLOUDFLARE_API_TOKEN }}" \
        CLOUDFLARE_ACCOUNT_ID="${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" \
        sed -i 's|supabase_url_production = ""|supabase_url = "${{ vars.SUPABASE_URL }}"|g' wrangler.toml \
        sed -i 's|supabase_anon_key_production = ""|supabase_anon_key = "${{ vars.SUPABASE_ANON_KEY }}"|g' wrangler.toml \
        sed -i 's|supabase_service_role_key_production = ""|supabase_service_role_key = "${{ vars.SUPABASE_SERVICE_ROLE_KEY }}"|g' wrangler.toml \
        npx wrangler deploy --env production
        
      working-directory: backend