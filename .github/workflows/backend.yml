name: Backend CI/CD Pipeline

# Backend CI/CD Pipeline for Staging and Production Environments
# Staging: Runs automatically on all branches except main
# Production: Runs only on main branch, deployment is manual

on:
  # Trigger on push to any branch
  push:
    branches: ['**']
    paths-ignore:
      - 'infra/**'
  
  # Manual trigger for production deployment
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'production'
        type: choice
        options:
          - production

jobs:
  # Job 1: Code Quality Check
  lint:
    name: ğŸ” Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ”„ Checkout source code
      uses: actions/checkout@v4
      
    - name: âš™ï¸ Setup Node.js environment
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: ğŸ“¦ Install project dependencies
      run: npm ci
      working-directory: backend
      
    - name: ğŸ” Run ESLint code analysis
      run: npm run lint
      working-directory: backend
      
    - name: âœ… Run TypeScript type checking
      run: npm run type-check
      working-directory: backend

  # Job 2: Build and Test
  build-and-test:
    name: ğŸ—ï¸ Build and Test
    runs-on: ubuntu-latest
    needs: lint  # Depends on lint job
    
    steps:
    - name: ğŸ”„ Checkout source code
      uses: actions/checkout@v4
      
    - name: âš™ï¸ Setup Node.js environment
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: ğŸ“¦ Install project dependencies
      run: npm ci
      working-directory: backend
      
    - name: ğŸ—ï¸ Build project
      run: npm run build
      working-directory: backend
      
    - name: ğŸ§ª Run unit tests
      run: npm test
      working-directory: backend
      
    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-build
        path: backend/dist/
        retention-days: 7

  # Job 3: Staging Deployment (Auto on non-main branches)
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-test  # Depends on build-and-test job
    if: github.ref != 'refs/heads/main' && github.event_name != 'workflow_dispatch'  # Only run on non-main branches and not manual trigger
    
    steps:
    - name: ğŸ”„ Checkout source code
      uses: actions/checkout@v4
      
    - name: âš™ï¸ Setup Node.js environment
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: ğŸ“¦ Install project dependencies
      run: npm ci
      working-directory: backend
      
    - name: ğŸ—ï¸ Build project
      run: npm run build
      working-directory: backend
      
    - name: ğŸ” Setup Cloudflare Wrangler for Staging
      uses: cloudflare/wrangler-action@v3
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        
    - name: ğŸš€ Deploy to Staging Environment
      run: npx wrangler deploy src/index.ts --env staging
      working-directory: backend
      
    - name: ğŸ“‹ Display staging deployment info
      run: |
        echo "âœ… Staging deployment completed!"
        echo "Branch: ${{ github.ref }}"
        echo "Time: $(date)"

  # Job 4: Production Deployment (Manual on main branch only)
  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-test  # Depends on build-and-test job
    if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main'  # Manual trigger on main only
    
    steps:
    - name: ğŸ”„ Checkout source code
      uses: actions/checkout@v4
      
    - name: âš™ï¸ Setup Node.js environment
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: ğŸ“¦ Install project dependencies
      run: npm ci
      working-directory: backend
      
    - name: ğŸ—ï¸ Build project
      run: npm run build
      working-directory: backend
      
    - name: ğŸ” Setup Cloudflare Wrangler for Production
      uses: cloudflare/wrangler-action@v3
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        
    - name: ğŸš€ Deploy to Production Environment
      run: npx wrangler deploy src/index.ts --env production
      working-directory: backend
      
    - name: ğŸ“‹ Display production deployment info
      run: |
        echo "âœ… Production deployment completed!"
        echo "Branch: ${{ github.ref }}"
        echo "Time: $(date)"