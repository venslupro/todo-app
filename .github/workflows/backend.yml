name: Backend CI/CD Pipeline

on:
  push:
    branches: ['main', 'dev']
    paths-ignore:
      - 'infra/**'
  
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  lint:
    name: üîç Code Quality Check
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - name: üîÑ Checkout source code
      uses: actions/checkout@v4
      
    - name: üîß Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: üì¶ Install dependencies
      run: npm ci
      working-directory: backend
      
    - name: üîç Run ESLint
      run: npm run lint
      working-directory: backend
      
    - name: ‚úÖ Type checking
      run: npm run type-check
      working-directory: backend

  build-and-test:
    name: üèóÔ∏è Build and Test
    runs-on: ubuntu-latest
    needs: lint
    if: github.event_name == 'push'
    
    steps:
    - name: üîÑ Checkout source code
      uses: actions/checkout@v4
      
    - name: ‚öôÔ∏è Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: üì¶ Install dependencies
      run: npm ci
      working-directory: backend
      
    - name: üèóÔ∏è Build project
      run: npm run build
      working-directory: backend
      
    - name: üß™ Run tests
      run: npm test
      working-directory: backend

  deploy-staging:
    name: üöÄ Deploy to Staging
    runs-on: ubuntu-latest
    environment: staging
    needs: build-and-test
    if: github.ref != 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: üîÑ Checkout source code
      uses: actions/checkout@v4
      
    - name: ‚öôÔ∏è Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: üì¶ Install dependencies
      run: npm ci
      working-directory: backend
      
    - name: üèóÔ∏è Build project
      run: npm run build
      working-directory: backend
      
    - name: üîê Setup Cloudflare Wrangler
      run: |
        npm ci
        
        if [ -z "${{ secrets.CLOUDFLARE_API_TOKEN }}" ]; then
          echo "‚ùå CLOUDFLARE_API_TOKEN not set"
          exit 1
        fi
        
        CLOUDFLARE_API_TOKEN="${{ secrets.CLOUDFLARE_API_TOKEN }}" \
        CLOUDFLARE_ACCOUNT_ID="${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" \
        npx wrangler whoami >/dev/null 2>&1
      working-directory: backend
        
    - name: üìù Update wrangler.toml
      run: |        
        sed -i 's|supabase_url = ""|supabase_url = "${{ vars.SUPABASE_URL }}"|g' wrangler.toml
        sed -i 's|supabase_anon_key = ""|supabase_anon_key = "${{ vars.SUPABASE_ANON_KEY }}"|g' wrangler.toml
        sed -i 's|supabase_service_role_key = ""|supabase_service_role_key = "${{ vars.SUPABASE_SERVICE_ROLE_KEY }}"|g' wrangler.toml
      working-directory: backend
        
    - name: üöÄ Deploy to Staging
      run: |
        CLOUDFLARE_API_TOKEN="${{ secrets.CLOUDFLARE_API_TOKEN }}" \
        CLOUDFLARE_ACCOUNT_ID="${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" \
        npx wrangler deploy --env staging
        
        mv wrangler.toml.backup wrangler.toml
      working-directory: backend

  deploy-production:
    name: üöÄ Deploy to Production
    runs-on: ubuntu-latest
    environment: production
    needs: build-and-test
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production' && github.ref == 'refs/heads/main'
    
    steps:
    - name: üîÑ Checkout source code
      uses: actions/checkout@v4
      
    - name: ‚öôÔ∏è Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: üì¶ Install dependencies
      run: npm ci
      working-directory: backend
      
    - name: üèóÔ∏è Build project
      run: npm run build
      working-directory: backend
      
    - name: üîê Setup Cloudflare Wrangler
      run: |
        npm ci
        
        if [ -z "${{ secrets.CLOUDFLARE_API_TOKEN }}" ]; then
          echo "‚ùå CLOUDFLARE_API_TOKEN not set"
          exit 1
        fi
        
        CLOUDFLARE_API_TOKEN="${{ secrets.CLOUDFLARE_API_TOKEN }}" \
        CLOUDFLARE_ACCOUNT_ID="${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" \
        npx wrangler whoami >/dev/null 2>&1
      working-directory: backend
        
    - name: üìù Update wrangler.toml
      run: |        
        sed -i 's|supabase_url = ""|supabase_url = "${{ vars.SUPABASE_URL }}"|g' wrangler.toml
        sed -i 's|supabase_anon_key = ""|supabase_anon_key = "${{ vars.SUPABASE_ANON_KEY }}"|g' wrangler.toml
        sed -i 's|supabase_service_role_key = ""|supabase_service_role_key = "${{ vars.SUPABASE_SERVICE_ROLE_KEY }}"|g' wrangler.toml
      working-directory: backend
        
    - name: üöÄ Deploy to Production
      run: |
        CLOUDFLARE_API_TOKEN="${{ secrets.CLOUDFLARE_API_TOKEN }}" \
        CLOUDFLARE_ACCOUNT_ID="${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" \
        npx wrangler deploy --env production
        
        mv wrangler.toml.backup wrangler.toml
      working-directory: backend